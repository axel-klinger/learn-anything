<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<div id="overview" data-role="page" data-theme="a">
		<div id="overview-head" data-role="header" data-position="fixed" data-fullscreen="true">
			<a href="#myPanel" class="ui-btn ui-icon-bars ui-btn-icon-notext" data-transition="none">Panel</a>
			<h1>Schule</h1>
		</div>

		<div id="myPanel" data-role="panel" data-theme="b"> 
			<ul id="my-categories" data-role="listview" data-inset="true">
	<!-- 		fill from JSON model -->
			</ul>
			<a href="#edit-panel" class="ui-btn ui-icon-gear ui-btn-icon-notext" data-transition="none">Edit</a>
		</div> 

		<div id="overview-content" data-role="content">
		<br>
			<h2 id="my-title">Test</h2>
		</div>
	</div>

	<div id="edit-panel" data-role="page" data-theme="b">
		<div id="edit-panel-head" data-role="header" data-position="fixed" data-fullscreen="true">
			<a href="#overview" class="ui-btn ui-icon-carat-l ui-btn-icon-notext" data-transition="none">Ãœbersicht</a>
			<h1>Schule</h1>
		</div>
	</div>

	<script type="text/javascript">

		var categories = [{"title" : "Schule"}, 
		                  {"title" : "Sport"}, 
		                  {"title" : "Musik"}, 
		                  {"title" : "Basteln"}];

		$('#overview').on('pagebeforeshow', function() {
			fillPanel();
// 			$('#myPanel').trigger( "updatelayout" );
		});
	
		function fillPanel() {
			$('#my-categories').empty();
			for (i=0; i<categories.length; i++) {
				$('#my-categories').append('<li><a href="#overview-head" data-rel="close">' + categories[i].title + '</a></li>');
			}
			$('#my-categories li').on('click', function() {
				$('#my-title').html($(this).text());
			});
			$('#my-categories').listview("refresh");
		}
	
	</script>

</body>
</html>
