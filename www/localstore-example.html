<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Local Storage Example</title>
</head>
<body onload="test()">

<script type="text/javascript">
	function test() {
		var unit =  { "id":"1" , "title" : "Hello", "summary" : "World" };
		localStorage.setItem('myunit', JSON.stringify(unit));

		var myUnit = JSON.parse(localStorage.getItem('myunit'));
		alert(myUnit.title);
	}
</script>

</body>
</html>
